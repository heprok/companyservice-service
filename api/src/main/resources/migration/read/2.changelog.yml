databaseChangeLog:
  - changeSet:
      id: 2
      author: oleg@briolink.com
      changes:
        - createTable:
              tableName: industry
              schemaName: ${readSchema}
              columns:
                - column:
                    name: id
                    type: varchar(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(100)
                    constraints:
                      nullable: false
        - createTable:
              tableName: occupation
              schemaName: ${readSchema}
              columns:
                - column:
                    name: id
                    type: varchar(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(100)
                    constraints:
                      nullable: false
        - createTable:
              tableName: keyword
              schemaName: ${readSchema}
              columns:
                - column:
                    name: id
                    type: varchar(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(100)
                    constraints:
                      nullable: false
        - sql:
            comment: FULLTEXT index for ${readSchema}.occupation table name field
            sql: alter table ${readSchema}.occupation add fulltext index idx_fulltext_occupation_name(name)
            stripComments: true
        - sql:
            comment: FULLTEXT index for ${readSchema}.industry table name field
            sql: alter table ${readSchema}.industry add fulltext index idx_fulltext_industry_name(name)
            stripComments: true
        - sql:
            comment: FULLTEXT index for ${readSchema}.keyword table name field
            sql: alter table ${readSchema}.keyword add fulltext index idx_fulltext_keyword_name(name)
            stripComments: true
