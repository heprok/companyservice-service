databaseChangeLog:
  - changeSet:
      id: 5
      author: oleg@briolink.com
      changes:
        - createTable:
              tableName: user
              schemaName: ${readSchema}
              columns:
                - column:
                    name: id
                    type: varchar(100)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: data
                    type: json
        - createTable:
            tableName: user_job_position
            schemaName: ${readSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: json
                  constraints:
                    nullable: false
        - createIndex:
            schemaName: ${readSchema}
            tableName: user_job_position
            columns:
              - column:
                  name: user_id
              - column:
                  name: company_id
            indexName: idx_user_company_id
            unique: true
