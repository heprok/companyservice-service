databaseChangeLog:
  - changeSet:
      id: 2
      author: oleg@briolink.com
      changes:
        - renameColumn:
            schemaName: ${writeSchema}
            tableName: company
            columnDataType: varchar(255)
            newColumnName: location
            oldColumnName: country
        - renameColumn:
            schemaName: ${writeSchema}
            tableName: company
            columnDataType: text
            newColumnName: description
            oldColumnName: about
        - dropColumn:
            schemaName: ${writeSchema}
            tableName: company
            columns:
              - column:
                  name: city
              - column:
                  name: state

