databaseChangeLog:
  - changeSet:
      id: 1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: service
            schemaName: ${writeSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: logo
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: double
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
        -  addUniqueConstraint:
             columnNames:  company_id, name
             constraintName:  company_id_and_service_name_unique
             schemaName:  ${writeSchema}
             tableName:  service
        - createTable:
            tableName: event_store
            schemaName: ${writeSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
